<!DOCTYPE html>
<html>
  <head>
    <title>DVD Library</title>
    <link href="css/bootstrap.css"
          rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <ul class="list-group" id="errorMessages"></ul>
      <div class="row" id="pageBannerAndNav">
        <hr>
            <div class="col-md-4">
                  <button type="button" id="createButton" class="btn">Create DVD</button>
            </div>
            <div class="col-md-1">
                  <button type="button" id="searchButton" class="btn">Search</button>
            </div>
            <div class="col-md-3">
                  <!-- <button type="button" id="searchCategory" class="btn">Search Category</button> -->
              <select class="form-control" id="selectSearchCategory" required>
                <option>Search Category</option>
                <option value="year">Release Year</option>
                <option value="title">Title</option>
                <option value="director">Director</option>
                <option value="rating">Rating</option>
              </select>
            </div>
            <div class="col-mid-4">
                  <!-- <button type="button" id="searchTerm" class="btn">Search Term</button> -->
                  <input type="text" placeholder="Search Term"  id="searchTerm" required/>
            </div>
          <hr>
          </div>

        <div class="row" id="dvdTableDiv">

          <table id="dvdTable"  class="table table-hover">
            <tr>
                <th width="25%">Title</th>
                <th width="25%">Release Year</th>
                <th width="15%">Director</th>
                <th width="10%">Rating</th>
                <th width="10%">Notes</th>
                <th width="12.5%"></th>
                <th width="12.5%"></th>
            </tr>
            <tbody id="contentRows"></tbody>
          </table>
        </div>

        <div class="row" id="editFormDiv" style="display: none">
          <h2>Edit DVD:</h2>

          <form class="form-horizontal" role="form" id="edit-form">

              <div class="form-group">
                  <label for="edit-title" class="col-md-4 control-label">
                      DVD Title:
                  </label>

                  <div class="col-md-8">
                      <input type="text"
                             class="form-control"
                             id="edit-title"
                             placeholder="Title" required/>
                  </div>
              </div>

              <div class="form-group">
                  <label for="edit-release-year" class="col-md-4 control-label">
                    Release Year:
                  </label>

                  <div class="col-md-8">
                      <input type="text"
                             class="form-control"
                             id="edit-release-year"
                             placeholder="ReleaseYear" required/>
                  </div>
              </div>

              <div class="form-group">
                  <label for="edit-director" class="col-md-4 control-label">
                      Director:
                  </label>

                  <div class="col-md-8">
                      <input type="text"
                             class="form-control"
                             id="edit-director"
                             placeholder="Director" required/>
                  </div>
              </div>

              <div class="form-group">
                  <label for="edit-rating" class="col-md-4 control-label">
                      Rating:
                  </label>

                  <div class="col-md-8">
                      <!-- <input type="text"
                             class="form-control"
                             id="edit-rating"
                             placeholder="Rating" required/> -->
                             <select class="form-control" id="edit-rating">
                               <option value="G">G</option>
                               <option value="PG-13">PG-13</option>
                               <option value="PG">PG</option>
                               <option value="R">R</option>
                             </select>
                  </div>
              </div>

              <div class="form-group">
                  <label for="edit-notes" class="col-md-4 control-label">
                      Notes:
                  </label>

                  <div class="col-md-8">
                      <input type="textarea"
                             class="form-control"
                             id="edit-notes"
                             placeholder="Notes" required/>
                  </div>
              </div>

              <div class="form-group">
                  <div class="col-md-offset-4 col-md-4">
                      <input type="hidden" id="edit-dvd-id">
                      <button type="button"
                              id="edit-cancel-button"
                              class="btn btn-default"
                              onclick="hideEditForm()">
                          Cancel
                      </button>
                  </div>
                  <div class="col-md-4">
                      <button type="button"
                              id="edit-button"
                              class="btn btn-default">
                          Save Changes
                      </button>
                  </div>
              </div>
          </form>
        </div>

        <div class="row" id="createDiv"  style="display: none">
          <h2>Create DVD</h2>

          <form class="form-horizontal" role="form" id="add-form">

              <div class="form-group">
                  <label for="add-title" class="col-md-4 control-label">
                      DVD Title:
                  </label>

                  <div class="col-md-8">
                      <input type="text"
                             class="form-control"
                             id="add-title"
                             placeholder="Title" required/>
                  </div>
              </div>

              <div class="form-group">
                  <label for="add-release-year" class="col-md-4 control-label">
                    Release Year:
                  </label>

                  <div class="col-md-8">
                      <input type="text"
                             class="form-control"
                             id="add-release-year"
                             placeholder="ReleaseYear" required/>
                  </div>
              </div>

              <div class="form-group">
                  <label for="add-director" class="col-md-4 control-label">
                      Director:
                  </label>

                  <div class="col-md-8">
                      <input type="text"
                             class="form-control"
                             id="add-director"
                             placeholder="Director" required/>
                  </div>
              </div>

              <div class="form-group">
                  <label for="add-rating" class="col-md-4 control-label">
                      Rating:

                  </label>

                  <div class="col-md-8">
                      <!-- <input type="text"
                             class="form-control"
                             id="add-rating"
                             placeholder="Rating" required/> -->
                             <select class="form-control" id="add-rating">
                               <option value="G">G</option>
                               <option value="PG-13">PG-13</option>
                               <option value="PG">PG</option>
                               <option value="R">R</option>
                             </select>
                  </div>
              </div>

              <div class="form-group">
                  <label for="add-notes" class="col-md-4 control-label">
                      Notes:
                  </label>

                  <div class="col-md-8">
                      <input type="textarea"
                             class="form-control"
                             id="add-notes"
                             placeholder="Notes" required/>
                  </div>
              </div>

              <div class="form-group">
                  <div class="col-md-offset-4 col-md-4">

                      <button type="button"
                              id="add-cancel-button"
                              class="btn btn-default"
                              onclick="hideAddForm()">
                          Cancel
                      </button>
                  </div>
                  <div class="col-md-4">
                      <button type="button"
                              id="add-button"
                              class="btn btn-default">
                          Create DVD
                      </button>
                  </div>
              </div>
          </form>
        </div>

        <div class="row" id="displayDvd" style="display: none">
          <h2 id="movieTitle"></h2>
          <hr>
          <!-- <label for="edit-notes" class="col-md-4 control-label">
              Notes:
          </label> -->
          <label for="display-release-year" class="col-md-2 control-label">
                                Release Year:
          </label>
          <h3 id="movieReleaseYear"></h3>
          <label for="display-director" class="col-md-2 control-label">
                                Director:
          </label>
          <h3 id="movieDirector">Director:</h3>
          <label for="display-Rating" class="col-md-2 control-label">
                                Rating:
          </label>
          <h3 id="movieRating">Rating:</h3>
          <label for="display-notes" class="col-md-2 control-label">
                                Notes:
          </label>
          <h3 id="movieNotes">Notes:</h3>
          <input type="hidden" id="movieDvdId">

          <div class="col-md-4">
              <button type="button"
                      id="back-button"
                      class="btn btn-default">
                  Back
              </button>
          </div>
        </div>
        <div class="row" id="searchResultDvdTable" style="display: none" >
          <h2>Search results</h2>
          <table id="searchResultTable"  class="table table-hover">
            <tr>
                <th width="25%">Title</th>
                <th width="25%">Release Year</th>
                <th width="15%">Director</th>
                <th width="10%">Rating</th>
                <th width="10%">Notes</th>

            </tr>
            <tbody id="searchContentRows"></tbody>
          </table>
          <div class="col-md-4">
              <button type="button"
                      id="back-button2"
                      class="btn btn-default">
                  Back
              </button>
          </div>
        </div>

    </div>




    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/dvdLibrary.js"></script>
  </body>
</html>
