<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml"
    >
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
            />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
            />

        <title>Entry Manager</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1>Entry Manager</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <input
                        type="text"
                        class="form-control"
                        id="min"
                        name="min"
                        placeholder="Min"
                        />
                </div>
                <p>to</p>
                <div class="col-md-1">
                    <input
                        type="text"
                        class="form-control"
                        id="max"
                        name="max"
                        placeholder="Max"
                        />
                </div>
                <button type="button" id="searchButton" class="btn btn-success">
                    Search
                </button>
            </div>
            <div class="row" id="searchResultTable" style="display: none">
                <h2>Search results</h2>
                <table id="searchResultTable" class="table table-hover">
                    <thead>
                        <tr>
                            <th width="17%">Item ID</th>
                            <th width="17%">Property1</th>
                            <th width="17%">Property2</th>
                            <th width="17%">Property3</th>
                            <th width="17%">Property4</th>
                            <th width="15%"></th>
                        </tr>
                    </thead>
                    <tbody id="searchContentRows">

                    </tbody>
                </table>
                <div class="col-md-4">
                    <button type="button" id="back-button" class="btn btn-default">
                        Back
                    </button>
                </div>
            </div>
            <div id="TableDiv">
                <table id="Table" class="table table-hover">
                    <thead>
                    <tr>
                        <th width="17%">Item ID</th>
                        <th width="17%">Property 1</th>
                        <th width="17%">Property 2</th>
                        <th width="17%">Property 3</th>
                        <th width="17%">Property 4</th>
                        <th width="15%"></th>
                    </tr>
                    </thead>
                    <tr class="dataRow" th:each="object : ${objects}">
                        <td width="17%" th:text="${object.id}">Item ID</td>
                        <td width="17%" th:text="${object.property1}">Property 1</td>
                        <td width="17%" th:text="${object.property2}">Property 2</td>
                        <td width="17%" th:text="${object.property3}">Property 3</td>
                        <td width="17%" th:text="${object.property4}">Property 4</td>
                        <td>
                            <a th:href="@{edit(id=${object.id})}">Edit</a> |
                            <a th:href="@{delete(id=${object.id})}">Delete</a>
                        </td>
                    </tr>
                    <!--
                           #3: This holds the list of contacts - we will add rows
                          dynamically
                           using jQuery
                    -->
                </table>
            </div>
            <a href="/add"
               ><button type="button" id="createButton" class="btn btn-success">
                    Create New Entry
                </button></a
            >
        </div>
<div th:replace="fragments/footer :: footer"/>
        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
        <script src="/js/home.js"></script>
    </body>
</html>
