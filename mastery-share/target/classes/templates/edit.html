<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Entry Manager</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Entry Manager</h1>
            </div>
        </div>
        <h2>Edit an entry</h2>
        <form type="form" action="edit" method="POST">
        <div class="row">
            <div class="col-md-2"><p>
                Property 1</p></div>
            <div class="col-md-4">
                <input type="text"
                    class="form-control"
                    id="property1"
                    name="property1"
                    placeholder="Value for property 1"
                    th:value="${ourObject.property1}"/>
                <div th:if="${#fields.hasErrors('ourObject.property1')}">
                 <p th:each="error : ${#fields.errors('ourObject.property1')}" 
                    class="alert alert-danger" th:text="${error}"> Bad first name </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"><p>
                Property 2</p></div>
            <div class="col-md-4">
                <input type="number"
                    class="form-control"
                    id="property2"
                    name="property2"
                    placeholder="Value for property 2"
                    th:value="${ourObject.property2}"/>
             <div th:if="${#fields.hasErrors('ourObject.property2')}">
                 <p th:each="error : ${#fields.errors('ourObject.property2')}" 
                    class="alert alert-danger" th:text="${error}"> Bad first name </p>
             </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"><p>
                Property 3</p></div>
            <div class="col-md-4">
                <input type="text"
                    class="form-control"
                    id="property3"
                    name="property3"
                    placeholder="Value for property 3"
                    th:value="${ourObject.property3}"/>
             <div th:if="${#fields.hasErrors('ourObject.property3')}">
                 <p th:each="error : ${#fields.errors('ourObject.property3')}" 
                    class="alert alert-danger" th:text="${error}"> Bad first name </p>
             </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"><p>
                Property 4</p></div>
            <div class="col-md-4">
                <input type="text"
                    class="form-control"
                    id="property4"
                    name="property4"
                    placeholder="Value for property 4"
                    th:value="${ourObject.property4}"/>
             <div th:if="${#fields.hasErrors('ourObject.property4')}">
                 <p th:each="error : ${#fields.errors('ourObject.property4')}" 
                    class="alert alert-danger" th:text="${error}"> Bad first name </p>
             </div>
            </div>
        </div>
        <input type="hidden" name="id" th:value="${ourObject.id}"/>
        <div class="row col-md-6">
            <a href="/"><button type="button" id="cancelButton" class="btn btn-success mx-auto">Cancel</button></a>
            <button type="submit" id="createButton" class="btn btn-success mx-auto">Save Changes</button>
        </div>
        </form>
    </div>
      
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
